agents:
  PlannerAgent:
    prompt_file: prompts/planner.md
    model: gemini
    services: []
    description: Generates the execution plan graph.
  BrowserAgent:
    prompt_file: prompts/browser.md
    model: gemini
    services:
    - browser
    description: Browses the web using text search or vision.
  CoderAgent:
    prompt_file: prompts/coder.md
    model: gemini
    services:
    - sandbox
    - browser
    - rag
    description: Writes Python code to analyze data or solve problems.
  RetrieverAgent:
    prompt_file: prompts/retriever.md
    model: gemini
    services:
    - rag
    - browser
    description: Searches local documents and web.
  SummarizerAgent:
    prompt_file: prompts/summarizer.md
    model: gemini
    services:
    - browser
    - rag
    description: Synthesizes final answers.
  DistillerAgent:
    prompt_file: prompts/distiller.md
    model: gemini
    services: []
    description: Distills complex content into structured summaries.
  ThinkerAgent:
    prompt_file: prompts/thinker.md
    model: gemini
    services: []
    description: Reasoning and logical inference engine.
  FormatterAgent:
    prompt_file: prompts/formatter.md
    model: gemini
    services: []
    description: Formats final reports to high standards.
  ChartAgent:
    prompt_file: prompts/chart_agent.md
    model: gemini
    services: []
    description: Generates interactive chart visualizations from data.
  ClarificationAgent:
    prompt_file: prompts/clarification.md
    model: gemini
    services: []
    description: Interacts with user for clarifications.
  QAAgent:
    prompt_file: prompts/qa.md
    model: gemini
    services: []
    description: Quality assurance and validation.
  TestAgent:
    prompt_file: prompts/test_agent.md
    model: gemini
    services: []
    description: Generates Pytest tests for Python code.
  DebuggerAgent:
    prompt_file: prompts/debugger_agent.md
    model: gemini
    services: []
    description: Fixes code based on test failures.
