version: '3.8'
services:
  postgres:
    image: pgvector/pgvector:pg15
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: apexflow
      POSTGRES_PASSWORD: apexflow
      POSTGRES_DB: apexflow
    # No init-db.sql mount â€” Alembic applies the schema in CI
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U apexflow -d apexflow"]
      interval: 5s
      timeout: 3s
      retries: 10
